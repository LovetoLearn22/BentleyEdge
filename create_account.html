<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-create-account {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="form-create-account border rounded shadow p-4">
    <!-- "X" button to close and go back to index.html -->
    <a href="index.html" class="close-button">&times;</a>

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>
        <p>Already have an account? <a href="sign_up.html">Sign in</a></p>
    </div>

    <form>
        <small class="text-muted mb-3 d-block">* indicates required information</small>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        </div>

        <div class="mb-3 position-relative">
            <label for="inputPassword" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <small class="form-text text-muted">Passwords must have at least 10 characters, one number, one upper and lower case letter, and one special character.</small>
            <button type="button" class="btn position-absolute top-0 end-0 mt-4 me-3" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="emailConsent" required>
            <label class="form-check-label" for="emailConsent">By registering, you agree to receive occasional emails from us. You may unsubscribe at any time.</label>
        </div>

        <button class="w-100 btn btn-lg btn-secondary" type="submit">Create account</button>
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('inputPassword');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    }
</script>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
