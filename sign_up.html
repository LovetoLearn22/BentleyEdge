<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .form-signin {
      width: 100%;
      max-width: 380px;
      padding: 15px;
      margin: auto;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: #000;
      text-decoration: none;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
  </style>
</head>
<body>
<div class="form-signin border rounded shadow p-4">
  <!-- "X" button to close and go back to index.html -->
  <a href="index.html" class="close-button">&times;</a>

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>
    <p>Donâ€™t have an account? <a href="create_account.html">Create one.</a></p>
  </div>

  <form>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="inputPassword" class="form-label">Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      <button type="button" class="btn position-absolute top-0 end-0 mt-4 me-3" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign In</button>
  </form>

  <div class="mt-3 text-center">
    <a href="#" class="text-muted">Forgot your password?</a>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordField = document.getElementById('inputPassword');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
  }
</script>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
