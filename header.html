<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom styling to match the reference image */
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .navbar-brand {
      font-weight: bold;
      color: black;
      display: flex;
      align-items: center;
    }
    .navbar-brand:hover {
      color: black;
      text-decoration: none;
    }
    .navbar-nav .nav-link {
      color: black;
      margin-right: 10px;
    }
    .navbar-nav .nav-link:hover {
      color: black;
    }
    .btn-subscribe {
      background-color: #d0021b;
      color: white;
      margin-right: 10px;
    }
    .btn-subscribe:hover {
      color: white;
      background-color: #b00218;
    }
    .search-icon {
      font-size: 1.2rem;
      color: black;
    }

    /* Responsive Logo Styling */
    .navbar-brand img {
      width: 400px; /* Default size for larger screens */
      height: auto;
    }
    @media (max-width: 768px) {
      .navbar-brand img {
        width: 200px; /* Adjusted size for mobile screens */
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <!-- Logo acting as a refresh button -->
      <a class="navbar-brand" href="index.html">
        <img src="IMAGES/BentleyEdge..svg" alt="Logo" class="img-fluid me-2">
      </a>

      <!-- Hamburger Icon for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>

      <!-- Navbar Links and CTA Buttons -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <!-- Subscribe button -->
          <li class="nav-item">
            <a href="subscribe.html" class="btn btn-subscribe">Subscribe</a>
          </li>
          <!-- Sign In link -->
          <li class="nav-item">
            <a class="nav-link" href="sign_up.html">Sign In</a>
          </li>
          <!-- Search Icon -->
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-search search-icon"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- JavaScript for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
